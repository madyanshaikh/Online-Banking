<h2 class="p-3 mt-3 text-center" style="color: lightslategray; font-weight: 500;">Bank Customers</h2>

<div class="row p-3 mt-2 border m-0">
   
   
    <div class="col-md-3 hover-only btn-ripple m-5 p-0 m-0 ml-auto">


        <!-- --------------------Home ------------- toggle1-------------------starts--------------- -->

        <button class="cl"><i class="far fa-plus-square clr-icon"></i>
            &nbsp;&nbsp;Add Customers</button>

    </div>
  

</div>


<mat-form-field appearance="standard" class="pl-5 pr-5">

    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="pb-3">
  
  </mat-form-field>
  
  <div class="mat-elevation-z8 scroll">
  
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Branch Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}} </td>
      </ng-container>
  
  
      <!-- Name Column -->
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > Branch Name</th>
        <td mat-cell *matCellDef="let row"> industrial Area Branch </td>
      </ng-container>
  
      <!-- Fruit Column -->
  
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let row">KHI</td>
      </ng-container>
  
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef >Contact</th>
        <td mat-cell *matCellDef="let row">0332-123456-7</td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >Address</th>
        <td mat-cell *matCellDef="let row">Insutrial Area korangi creek - KHI</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef  id="action">Action</th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-button>
              <mat-icon aria-hidden="false" aria-label="Example home icon">visibility</mat-icon>
          </button>
          <button mat-button>
              <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
          </button>
          <button mat-button color="warn">
              <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
          </button>
      </td> 
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
