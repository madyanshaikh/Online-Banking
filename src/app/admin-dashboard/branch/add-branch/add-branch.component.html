<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content>
    <form #form="ngForm" noValidate (ngSubmit)="onSubmit(form)">
        <input type="hidden" #id="ngModel" name="id" [(ngModel)]="service.branchData.id">
        <div class="form-group">
            <label for="exampleInputEmail1">Branch Name</label>
            <input type="email" #name="ngModel" class="form-control" name="name" [(ngModel)]="service.branchData.name">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input #address="ngModel" class="form-control" name="address" [(ngModel)]="service.branchData.address">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Contact</label>
            <input type="numbeer" maxlength="13" minlength="0" #contact="ngModel" class="form-control" name="contact"
                [(ngModel)]="service.branchData.contact">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">City</label>
            <select #cityId="ngModel" class="form-control" name="cityId" [(ngModel)]="service.branchData.cityId">
                <option [value]="city.karachi">karachi</option>
                <option [value]="city.lahore">Lahore</option>
                <option [value]="city.islamabad">Islamabad</option>
                <option [value]="city.muree">Muree</option>
                <option [value]="city.rawalpindi">Rawalpindi</option>
                <option [value]="city.faisalabad">Faisalabad</option>
             
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
