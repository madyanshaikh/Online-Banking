<mat-form-field appearance="standard" class="pl-5 pr-5">

  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="pb-3">

</mat-form-field>

<div class="mat-elevation-z8 scroll">

  <table mat-table [dataSource]="data" matSort>

    <!-- ID Column -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let ed">{{ed.id}}</td>
    </ng-container>

    <!-- Progress Column -->

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef >First Name</th>
      <td mat-cell *matCellDef="let ed">{{ed.firstName}}</td>
    </ng-container>

    <!-- Name Column -->

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef >Last Name</th>
      <td mat-cell *matCellDef="let ed"> {{ed.lastName}} </td>
    </ng-container>

    <!-- Fruit Column -->

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef >Gender</th>
      <td mat-cell *matCellDef="let ed"> 
        <div *ngIf="ed.gender === true">Male</div>
      <div *ngIf="ed.gender === false">Female</div>
    </td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef >Contact</th>
      <td mat-cell *matCellDef="let ed">{{ed.contact}}</td>
    </ng-container>
    
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef >Account</th>
      <td mat-cell *matCellDef="let ed">{{ed.account.name}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef  id="action">Action</th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-button>
            <mat-icon aria-hidden="false" aria-label="Example home icon">visibility</mat-icon>
        </button>
        <button mat-button>
            <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
        </button>
        <button mat-button color="warn">
            <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
        </button>
    </td> 
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
