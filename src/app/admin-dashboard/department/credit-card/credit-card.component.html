<table class="table table-hover tbl mt-5 pt-5">

    <thead class="p-5">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Department</th>
        </tr>
    </thead>
    <tbody class="p-5" *ngFor="let item of service.departs.creditcard">
        
        <tr *ngFor=" let items of item.employees">
        <td>{{items.id}}</td>
        <td>{{items.firstName}}</td>
        <td>{{items.lastName}}</td>
        <td>{{items.contact}}</td>
        <td>{{item.name}}</td>
        </tr>


    </tbody>
</table>
