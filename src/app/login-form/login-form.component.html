    <!-- --------------------------------------------- Login - Form -------------------------------------------------------- -->

    <section class="ftco-section" style="position: relative;top: 7em;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h1 class="heading-section"><a href="" class="text-secondary nav-link h1">Muslim Bank</a></h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h2 class="mb-4 text-center text-muted">Have an account?</h2>

                            <div class="form-group">
                                <input type="text" [(ngModel)]="username" class="form-control text-center" placeholder="Username" required=""
                                    >
                                <small id="emailHelp" class="form-text text-muted pl-2">We'll never share your email
                                    with anyone
                                    else.</small>
                            </div>

                            <div class="form-group">
                                <input id="password-field" type="password" [(ngModel)]="password" class="form-control text-center"
                                    placeholder="Password" required="" >
                                <span toggle="#password-field" class="mr-auto" >
                                    <i class="fa fa-fw fa-eye field-icon toggle-password text-secondary ml-3 pt-1"></i></span>
                            </div>
                            <div class="form-group pt-2">
                                <button type="submit" id="btn-1" class="form-control btn" (click)="onlogin()">Sign In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-secondary r-me">Remember Me
                                        <input type="checkbox" style="height: auto !important;">
                                        <span class="checkmark">

                                        </span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a class="text-muted" href="#" style="color: #fff">Forgot Password</a>
                                </div>
                            </div>

                        <p class="w-100 text-center text-white">— Or Sign up —</p>
                        <div class="social d-flex text-center">
                            <button class="btn rounded-pil pl-5 pr-5 m-auto">Sign
                                Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!-- --------------------------------------------- Login -Ends - Form -------------------------------------------------------- -->
